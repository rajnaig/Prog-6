<div class="content" role="main">
  <h1>
    Test
  </h1>


  <table class="table table-striped table-striped-columns table-bordered">
    <thead class="table-dark">
      <tr>
        <th>Thumbnail</th>
        <th>Title</th>
        <th>Price</th>
        <th>Discount %</th>
        <th>Rating</th>
        <th>Stock</th>
        <th>Brand</th>
        <th>Category</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of products">
        <td>
          <img [src]="product.thumbnail" alt="Product Thumbnail" *ngIf="product.thumbnail" />
        </td>
        <td>{{ product.title }}</td>
        <td>{{ product.price }}</td>
        <td>{{ product.discountPercentage }}</td>
        <td>{{ product.rating }}</td>
        <td>{{ product.stock }}</td>
        <td>{{ product.brand }}</td>
        <td>{{ product.category }}</td>
      </tr>
    </tbody>
  </table>
</div>
<router-outlet></router-outlet>
