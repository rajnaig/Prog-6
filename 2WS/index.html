<!DOCTYPE html>
<html>

<head>
    <title>My HTML Document</title>
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"/>
</head>

<body>
    <div id="input_Send">
        <h1>Add a new item:</h1>
        
        <form>
            <label for="category-input">Category:</label>
                <select id="category-input">
                <option value="to-buy">To Buy</option>
                <option value="work">Work</option>
                <option value="school">School</option>
                </select>
      
            <label for="priority-input">Priority (1-4):</label>
            <input type="number" id="priority-input" min="1" max="4" required>
      
            <label for="content-input">Content:</label>
            <input type="text" id="content-input" required>
      
            <button type="submit" id="add-item-btn">Add Item</button>
          </form>
      </div>
    <div class="container">
        <div class="column">
            <h2 id="todo-heading">To Do</h2>
            <div id="todolist">
                <ul>
                </ul>
            </div>
        </div>
        <div class="column">
            <h2 id="done-heading">Done</h2>
            <div id="donelist">
                <ul>
                </ul>
            </div>
        </div>
    </div>
    
    <script src="index.js"></script>
</body>

</html>
