<!DOCTYPE html>
<html>
<head>
  <title>Page Title</title>
  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
  <nav class="navbar bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand text-success">

        
        <h1><i class="fa fa-user-graduate"></i> Student Manager</h1>
        <p id="studentsCount">Available Students: </p>
      </a>

      <form class="d-flex">
        <div class="container">
          <div class="row">
            <div class="col-md-12">
              <div class="modal fade" id="myModal">
                <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h2>
                        Add new Student
                        <h2>
                    </div>
                    <div class="modal-body">

                      <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="input-isActive">
                        <label class="form-check-label" for="input-isActive">isActive</label>
                      </div>
                      <br>
                      <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">@</span>
                        <input type="text" class="form-control" placeholder="Student Name" aria-label="Username"
                          aria-describedby="basic-addon1" id="input-name">
                      </div>

                      <div class="col-md-6">
                        <form>
                          <div class="form-group">
                            <label for="birthYear">Birth Year</label>
                            <select class="form-control" id="input-birthYear" name="birthYear">
                              <option aria-placeholder="">Select your birth year</option>
                              <script>
                                // Generate birth year options from the current year to 100 years ago
                                const currentYear = new Date().getFullYear();
                                const select = document.getElementById('input-birthYear');
                                for (let year = currentYear; year >= currentYear - 100; year--) {
                                  const option = document.createElement('option');
                                  option.value = year;
                                  option.text = year;
                                  select.appendChild(option);
                                }
                              </script>
                            </select>
                          </div>
                        </form>
                      </div>

                      <br>

                      <div class="input-group mb-3">
                        <input type="number" class="form-control" id="input-connections" placeholder="Connections"
                          aria-label="Recipient's username" aria-describedby="basic-addon2">
                      </div>

                      <div class="input-group mb-3">
                        <input type="number" class="form-control" id="input-completedCredits" placeholder="Completed Credits"
                          aria-label="Recipient's username" aria-describedby="basic-addon2">
                      </div>

                      <div class="input-group mb-3">
                        <input type="number" class="form-control" id="input-activeSemesterCount" placeholder="Active Semester Count"
                          aria-label="Recipient's username" aria-describedby="basic-addon2">
                      </div>

                      <div class="mb-3">
                        <label for="basic-url" class="form-label">Your Image Url</label>
                        <div class="input-group">

                          <input type="text" class="form-control" id="input-image"
                            aria-describedby="basic-addon3 basic-addon4">
                        </div>
                        <div class="form-text" id="basic-addon4">
                          You can paste an image url here
                        </div>

                      </div>
                    </div>
                    <div class="modal-footer d-flex aligns-items-center justify-content-center">
                      <button type="button" id="add-new-student-btn" data-dismiss="modal"  class="btn btn-outline-success">Add Student</button>
                      <input class="btn btn-outline-danger" data-dismiss="modal" value="Close">
                    </div>
                  </div>
                </div>
              </div>
              <a href="#" class="btn btn-success" data-toggle="modal" data-target="#myModal">Add Student</a>
            </div>
          </div>
        </div>
      </form>
    </div>
  </nav>

  <hr>
  <div class="column d-flex flex-wrap align-content-center" id="content" >
    
  </div> 
  <hr>


  <script type="module" src="app.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"
    integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</body>

</html>
